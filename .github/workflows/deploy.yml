name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    if: "(!contains(github.event.commits[0].message, '[skip ci]')) && (!contains(github.event.commits[0].message, '[ci skip]'))"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Test for sound file existence 👓
        run: |
          yarn
          yarn test:sound

      - name: Install and Build 🔧
        run: gulp

      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_PRODUCTON_KEY }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          BRANCH: gh-pages
          FOLDER: dist
          SINGLE_COMMIT: true
          CLEAN: true
      
      - name: Deploy to S3 🚀
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.DEPLOY_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_S3_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.DEPLOY_S3_BUCKET_REGION }}
          SOURCE_DIR: 'dist'
